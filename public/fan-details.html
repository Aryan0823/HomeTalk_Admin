<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan Device Details</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Base Styling */
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
            color: #333;
        }

        h1,
        h2 {
            color: #333;
        }

        /* Header */
        h1 {
            font-size: 2rem;
            color: #4A90E2;
        }

        /* Device Info Section */
        #deviceInfo,
        #dateSelector {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #deviceInfo p {
            font-size: 1.1rem;
            color: #666;
        }

        #deviceInfo p strong {
            color: #333;
        }

        /* Date Selector */
        #dateSelector {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 400px;
        }

        #date {
            padding: 8px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4A90E2;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357ABD;
        }

        /* Chart Section */
        #chart {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4A90E2;
            color: white;
            font-weight: 500;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            #dateSelector {
                flex-direction: column;
                align-items: flex-start;
            }

            button {
                width: 100%;
                margin-top: 10px;
            }
        }

        /* Date Selector Styling */
        #dateSelector {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #ececec;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #dateSelector select, #dateSelector input[type="date"], 
        #dateSelector input[type="month"], #dateSelector input[type="number"] {
            padding: 8px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        /* Initially hide the month, year, and range inputs */
        #monthInput, #yearInput, #rangeInputs {
            display: none;
        }
        
    </style>
</head>

<body>
    <h1>Fan Device Details</h1>

    <div id="deviceInfo"></div>

    <!-- Updated date selector -->
    <div id="dateSelector">
        <label for="viewType">View By:</label>
        <select id="viewType" onchange="toggleDateInputs()">
            <option value="day">Day</option>
            <option value="month">Month</option>
            <option value="year">Year</option>
            <option value="range">Range</option>
        </select>

        <input type="date" id="dateInput">
        <input type="month" id="monthInput">
        <input type="number" id="yearInput" placeholder="Select Year" min="2000" max="2100">
        <div id="rangeInputs">
            <label for="startDate">From:</label>
            <input type="date" id="startDate">
            <label for="endDate">To:</label>
            <input type="date" id="endDate">
        </div>
        <button onclick="fetchData()">Fetch Data</button>
    </div>


    <div id="chart">
        <canvas id="dataChart"></canvas>
    </div>
    <div id="powerConsumptionInfo" style="display: none;">
        <h2>Power Consumption Details</h2>
        <p><strong>Energy Consumption:</strong> <span id="energyConsumption">N/A</span> Wh</p>
        <p><strong>Total On Time:</strong> <span id="totalOnTime">N/A</span> Sec</p>
    </div>
    <h2>Device Data</h2>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Time</th>
                <th>Device Status</th>
                <th>Fan Speed</th>
            </tr>
        </thead>
        <tbody id="dataBody"></tbody>
    </table>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, getDocs} from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDqLcufSIP87WT1aEyDI-dKVdTsSBACrEc",
            authDomain: "interactive-iot-devices-ssrip.firebaseapp.com",
            projectId: "interactive-iot-devices-ssrip",
            storageBucket: "interactive-iot-devices-ssrip.appspot.com",
            messagingSenderId: "180311183138",
            appId: "1:180311183138:web:4dc86677633cf5f1d8df7b",
            measurementId: "G-6PTBDPMY0S"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');
        const deviceId = urlParams.get('deviceId');

        let chart;

        window.onload = async function () {
            await fetchDeviceInfo();
            document.getElementById('dateInput').valueAsDate = new Date();
            toggleDateInputs();
        };

        window.toggleDateInputs = function() {
            const viewType = document.getElementById('viewType').value;
            const dateInput = document.getElementById('dateInput');
            const monthInput = document.getElementById('monthInput');
            const yearInput = document.getElementById('yearInput');
            const rangeInputs = document.getElementById('rangeInputs');

            // Hide all inputs initially
            dateInput.style.display = 'none';
            monthInput.style.display = 'none';
            yearInput.style.display = 'none';
            rangeInputs.style.display = 'none';

            // Show specific input based on selected view type
            switch(viewType) {
                case 'day':
                    dateInput.style.display = 'inline-block';
                    break;
                case 'month':
                    monthInput.style.display = 'inline-block';
                    break;
                case 'year':
                    yearInput.style.display = 'inline-block';
                    break;
                case 'range':
                    rangeInputs.style.display = 'inline-block';
                    break;
            }
        };


        async function fetchDeviceInfo() {
            const deviceRef = doc(db, "Data", userId, "Fan", deviceId);
            const deviceSnap = await getDoc(deviceRef);

            if (deviceSnap.exists()) {
                const deviceData = deviceSnap.data();
                document.getElementById('deviceInfo').innerHTML = `
                    <p><strong>Device Name:</strong> ${deviceData.deviceName || 'N/A'}</p>
                    <p><strong>Device Status:</strong> ${deviceData.deviceStatus || 'N/A'}</p>
                    <p><strong>Room Temperature:</strong> ${deviceData.roomTemperature || 'N/A'}Â°C</p>
                    <p><strong>Set Fan Speed:</strong> ${deviceData.setFanSpeed || '0'}</p>
                `;
            } else {
                console.log("No such device!");
            }
        }

        // Update fetchData function
        window.fetchData = async function() {
            const viewType = document.getElementById('viewType').value;
            let dateStr;

            switch(viewType) {
                case 'day':
                    const selectedDate = document.getElementById('dateInput').value;
                    const [year, month, day] = selectedDate.split('-');
                    dateStr = `${day}-${month}-${year}`;
                    break;
                case 'month':
                    const [myear, mmonth] = document.getElementById('monthInput').value.split('-');
                    dateStr = `${mmonth}-${myear}`;
                    break;
                case 'year':
                    dateStr = document.getElementById('yearInput').value;
                    break;
                case 'range':
                    // For range, we'll use the start date initially
                    const startDate = document.getElementById('startDate').value;
                    const [syear, smonth, sday] = startDate.split('-');
                    dateStr = `${sday}-${smonth}-${syear}`;
                    break;
            }

            console.log(`Fetching data for date: ${dateStr}`);

            try {
                // Fetch regular data
                const dateRef = collection(db, "Data", userId, "Fan", deviceId, dateStr);
                const querySnapshot = await getDocs(dateRef);

                // Fetch power consumption data
                const powerConsumptionRef = doc(db, "Data", userId, "Fan", deviceId, dateStr, "powerconsumption");
                const powerConsumptionDoc = await getDoc(powerConsumptionRef);

                if (querySnapshot.empty) {
                    console.log("No data available for the selected date");
                    document.getElementById('dataBody').innerHTML = '<tr><td colspan="3">No data available for the selected date</td></tr>';
                    if (chart) {
                        chart.destroy();
                        chart = null;
                    }
                    document.getElementById('powerConsumptionInfo').style.display = 'none';
                } else {
                    const data = [];
                    querySnapshot.forEach((doc) => {
                        data.push({ 
                            time: doc.id,
                            ...doc.data()
                        });
                    });

                    // Update power consumption info if available
                    if (powerConsumptionDoc.exists()) {
                        const powerData = powerConsumptionDoc.data();
                        document.getElementById('energyConsumption').textContent = powerData.energyConsumption || 'N/A';
                        document.getElementById('totalOnTime').textContent = powerData.totalOnTime || 'N/A';
                        document.getElementById('powerConsumptionInfo').style.display = 'block';
                    } else {
                        document.getElementById('powerConsumptionInfo').style.display = 'none';
                    }

                    updateTable(data);
                    updateChart(data);
                }
            } catch (error) {
                console.error("Error fetching data: ", error);
                document.getElementById('dataBody').innerHTML = `<tr><td colspan="3">Error fetching data: ${error.message}</td></tr>`;
                if (chart) {
                    chart.destroy();
                    chart = null;
                }
            }
        };


        function updateTable(data) {
            const tableBody = document.getElementById('dataBody');
            tableBody.innerHTML = '';
            data.sort((a, b) => a.time.localeCompare(b.time)).forEach((item) => {
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = item.time;
                row.insertCell(1).textContent = item.deviceStatus || 'N/A';
                row.insertCell(2).textContent = item.fanSpeed || '0';
            });
        }

        // Update chart function with new time formatting
        function updateChart(data) {
            const ctx = document.getElementById('dataChart').getContext('2d');
            
            // Sort data by time
            data.sort((a, b) => a.time.localeCompare(b.time));

            const labels = data.map(item => item.time);
            const fanSpeedData = data.map(item => parseFloat(item.fanSpeed) || 0);
            const statusData = data.map(item => item.deviceStatus === "ON" ? 1 : 0);

            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Fan Speed',
                            data: fanSpeedData,
                            borderColor: 'rgb(75, 192, 192)',
                            tension: 0.1,
                            yAxisID: 'y-axis-1'
                        },
                        {
                            label: 'Device Status',
                            data: statusData,
                            borderColor: 'rgb(255, 99, 132)',
                            backgroundColor: 'rgb(255, 99, 132)',
                            stepped: true,
                            yAxisID: 'y-axis-2'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Time'
                            }
                        },
                        'y-axis-1': {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: 'Fan Speed'
                            }
                        },
                        'y-axis-2': {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            min: 0,
                            max: 1,
                            ticks: {
                                callback: function(value) {
                                    return value == 1 ? 'ON' : 'OFF';
                                }
                            },
                            title: {
                                display: true,
                                text: 'Device Status'
                            },
                            grid: {
                                drawOnChartArea: false,
                            },
                        }
                    }
                }
            });
        }
    </script>
</body>

</html>
